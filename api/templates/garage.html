<!DOCTYPE html>
  <html lang="en">

    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">  
      <title>{{ title }}</title>
    </head>

    <!--<h1>Pitman Parking</h1>-->

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Space ID</th>
          <th scope="col">Space Occupied</th>
          <th scope="col">Level Number</th>
          <th scope="col">Space Number</th>
        </tr>
      </thead>
      <tbody>
          {% for space in data %}
          <tr>
              <td>{{space["Space ID"]}}</td>
              <td>{{space["Space Occupied"]}}</td>
              <td>{{space["Level Number"]}}</td>
              <td>{{space["Space Number"]}}</td>
          </tr>
          {% endfor %}

      </tbody>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </html>
